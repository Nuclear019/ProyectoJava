<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Desarrollo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
        }
        .icon {
            font-size: 100px;
            color: #6c757d;
        }
        .message {
            margin-top: 20px;
            font-size: 24px;
            color: #212529;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="icon">
        <i class="bi bi-tools"></i> <!-- Icono de herramientas de Bootstrap Icons -->
    </div>
    <div class="message">
        <h1>¡Página en Desarrollo!</h1>
        <p>Estamos trabajando para mejorar esta página. Por favor, vuelve más tarde.</p>
        <a th:href="@{/}">Inicio</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script> <!-- Añadido para iconos -->
</body>
</html>
