<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBA APP</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Jugadores de la NBA</h1>

    <table id="playersTable" class="table table-bordered">
        <thead class="text-center">
        <tr>
            <th>Nombre</th>
            <th>Equipo</th>
            <th>Posici√≥n</th>
            <th>Altura</th>
            <th>Peso</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${jugadores}">
            <td th:text="${player.getNombre() + ' ' +  player.apellido}"></td>
            <td th:text="${player.idEquipo.nombre}"></td>
            <td th:text="${player.posicion != null ? player.posicion : '-'}" class="text-center"></td>
            <td th:text="${player.altura != null ? player.altura : '-'}" class="text-center"></td>
            <td th:text="${player.peso != null ? player.peso : '-'}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{'/jugadoresNBA/jugador?id=' + ${player.idJugador}}" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                    </svg>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>

<script>
    $(document).ready(function() {
        $('#playersTable').DataTable();
    });
</script>
</body>
</html>
