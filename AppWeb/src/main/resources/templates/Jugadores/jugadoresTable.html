<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBA APP</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <h1>Jugadores de la NBA</h1>

    <table id="playersTable" class="container table table-bordered">
        <thead class="text-center">
            <tr>
                <th>Nombre</th>
                <th>Equipo</th>
                <th>Posición</th>
                <th>Altura</th>
                <th>Peso</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${jugadores}">
            <td th:text="${player.nombre + ' ' +  player.apellido}"></td>
            <td th:text="${player.idEquipo.nombre}"></td>
            <td th:if="${player.posicion == null}" class="text-center">-</td>
            <td th:unless="${player.posicion == null}" th:text="${player.posicion}" class="text-center"></td>

            <td th:if="${player.altura == null}" class="text-center">-</td>
            <td th:unless="${player.altura == null}" th:text="${player.altura}" class="text-center"></td>

            <td th:if="${player.peso == null}" class="text-center">-</td>
            <td th:unless="${player.peso == null}" th:text="${player.peso}" class="text-center"></td>
            <td class="text-center">
                <a th:href="@{'/jugadores?id=' + ${player.getIdJugador()}}" class="btn btn-primary">Más Info</a>
            </td>
        </tr>
        </tbody>



    </table>


</div>

</body>
</html>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script><script>
    let table = new DataTable('#playersTable', {
    });
</script>
