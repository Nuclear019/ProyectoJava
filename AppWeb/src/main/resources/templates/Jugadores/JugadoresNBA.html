<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NBA APP</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link rel="stylesheet" th:href="@{/styles/myStyles/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container w-100">
    <h1>Jugadores de la NBA</h1>

    <div class="input-group mb-3">
        <select id="filterSelect" class="form-select">
            <option value="nombre">Nombre</option>
            <option value="equipo">Equipo</option>
        </select>
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar jugadores...">
    </div>

    <div id="jugadoresContainer" class="grid-container">
        <th:block th:each="jugador : ${jugadores}">
            <div class="card">
                <div class="card-body">
                    <th:block th:if ="${jugador.getFoto() != null}">
                        <img th:src="'data:image/png;base64,' + ${jugador.getImagen(jugador.getFoto())}"
                             style="height: 70px;width: 70px;"
                             alt="Imagen del Jugador"/>
                    </th:block>
                    <th:block th:unless="${jugador.getFoto() != null}">
                        <img th:src="@{/img/default.png}" style="height: 70px;width: 70px;" alt="Imagen del Jugador"/>
                    </th:block>
                    <h5 class="card-title" th:text="${jugador.nombre + ' ' + jugador.apellido}"></h5>
                    <p class="card-text" th:text="${jugador.idEquipo.nombre}"></p>
                    <a th:href="@{'/jugadoresNBA/jugador?id=' + ${jugador.idJugador}}" class="btn btn-primary">Ver detalles</a>
                </div>
            </div>
        </th:block>
    </div>

    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" id="prevPageItem">
                <a class="page-link" href="#" aria-label="Previous" onclick="prevPage()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item disabled">
                <span class="page-link" id="pageIndicator">Page 1 of 1</span>
            </li>
            <li class="page-item" id="nextPageItem">
                <a class="page-link" href="#" aria-label="Next" onclick="nextPage()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<script>
    const itemsPerPage = 12;
    let currentPage = 1;
    let jugadores = Array.from(document.querySelectorAll('.grid-container .card'));
    let filteredJugadores = [...jugadores];
    let totalPages = Math.ceil(filteredJugadores.length / itemsPerPage);

    function showPage(page) {
        currentPage = page;
        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;

        jugadores.forEach(jugador => jugador.style.display = 'none');  // Hide all players initially
        filteredJugadores.slice(start, end).forEach(jugador => jugador.style.display = 'block');

        updatePageIndicator();
        updatePaginationControls();
    }

    function prevPage() {
        if (currentPage > 1) {
            showPage(currentPage - 1);
        }
    }

    function nextPage() {
        if (currentPage < totalPages) {
            showPage(currentPage + 1);
        }
    }

    function updatePageIndicator() {
        document.getElementById('pageIndicator').innerText = 'Page ' + currentPage + ' of ' + totalPages;
    }

    function updatePaginationControls() {
        document.getElementById('prevPageItem').classList.toggle('disabled', currentPage === 1);
        document.getElementById('nextPageItem').classList.toggle('disabled', currentPage === totalPages);
    }

    function filterJugadores() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filterBy = document.getElementById('filterSelect').value;

        filteredJugadores = jugadores.filter(jugador => {
            if (filterBy === 'nombre') {
                const name = jugador.querySelector('.card-title').innerText.toLowerCase();
                return name.includes(query);
            } else if (filterBy === 'equipo') {
                const team = jugador.querySelector('.card-text').innerText.toLowerCase();
                return team.includes(query);
            }
            return false;
        });

        totalPages = Math.ceil(filteredJugadores.length / itemsPerPage);
        showPage(1);
    }

    document.getElementById('searchInput').addEventListener('input', filterJugadores);
    document.getElementById('filterSelect').addEventListener('change', filterJugadores);

    // Initial call to display the first page
    showPage(1);
</script>
</body>
</html>
