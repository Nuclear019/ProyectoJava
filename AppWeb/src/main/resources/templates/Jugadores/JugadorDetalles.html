<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
<th:block>
    <h1 th:text="${jugador.nombre + ' ' + jugador.apellido}"></h1>
    <p th:text="${jugador.idEquipo.nombre}"></p>
    <img th:src="'data:image/jpeg;base64,' + ${image}" alt="Foto del jugador"/>
    <p th:text="${jugador.posicion != null ? jugador.posicion : '-'}"></p>
    <p th:text="${jugador.altura != null ? jugador.altura : '-'}"></p>
    <p th:text="${jugador.peso != null ? jugador.peso : '-'}"></p>
</th:block>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
